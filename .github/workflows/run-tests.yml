name: ðŸ§ª Code Testing

on:
  push:
    branches:
      - main
      - release-**

  pull_request:
    branches:
      - main
      - release-**
  release:
    types: [ published ]

jobs:
  # Run EnMAP-Box tests
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        qgis_version: [ 3.34, 3.36, 3.38 ]
        python: [ 3.10 ]
    env:
      QGIS_VERSION: ${{ matrix.qgis_version}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Docker Environment Info
        run: |
          docker --version
      - name: Python Packages Info
        run: pip list
      - name: Example Images
        run: |
          ls -lash example/Images
      - name: Test EO Time Series Viewer on QGIS
        run: |
          chmod +x .docker/run_docker_tests.sh
          ls -la .docker/
          docker compose -f .docker/docker-compose.gh.yml run qgis /usr/src/.docker/run_docker_tests.sh -n auto
